<!DOCTYPE html>

<body>
<script>
    window.onload = function (){
        var aBtn = document.getElementsByTagName('input');
        for (var i = 0; i < aBtn.length; i++) {
            aBtn[i].onclick = function (){
//                aBtn[parseInt(this.getAttribute("index"))].style.background = 'yellow';
                //这是改变点击的按钮颜色
                //你点击的时候循环已经完成了从0开始到下标等于2,最后再i++，这时i已经等于3了
                //改变所有按钮颜色
                for (var j = 0; j < aBtn.length; j++) {
                    aBtn[j].style.background = 'yellow';
                }
            };
        }
    };
</script>
<input type="button" index="0" value="按钮1"  />
<input type="button" index="1" value="按钮2" />
<input type="button" index="2" value="按钮3" />
