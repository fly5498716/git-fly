<!DOCTYPE html>
<html>

<body>

        var param = {};

        param.pageSize = 10;//这里是每页多少条
//    $.ajax({

//        success: function (data, textStatus) {
        var data = [{id:"4",name:"4"},{id:"5",name:"5"}];
        //根据你后台返回的数据生成行和列
        for (var i = 0; len = data.length, i < len; i++) {
            var tr = "<tr><td>"+data[i].id+"</td><td>"+data[i].name+"</td></tr>";
            $("#tb").append(tr);
        }
