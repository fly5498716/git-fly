<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    ul{
        margin:0px 0px;
        padding:0px 0px;
        width:800px;
        list-style: none;
    }
    ul li{
        float: left;
        background-color: red;
        color: white;
        margin:5px 10px;
        width:60px;
        text-align: center;
        line-height: 25px;
    }
</style>
<body>
<ul id="main"></ul>
<script>
    window.onload = function() {
        var ul = document.getElementById("main");
        for(var i = 0; i<100; i++){
            var li = document.createElement("li");
            li.innerHTML = 100+i;
            ul.appendChild(li);
        }
    }
</script>
</body>
</html>
