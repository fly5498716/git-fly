<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    the <abbr title="world wide web consortium">W3C</abbr> de the <abbr title="Document object model">DOM</abbr> as:
</p>
<blockquote cite="http://www.baidu.com"><div>DMH</div></blockquote>
<p>
    an <abbr title="Application in tejtkl">API</abbr> the <abbr title="MARKUP language">HTML</abbr> documents.
</p>
<!--<script src="../js/addLoadEvent.js"></script>-->
<script>
    window.onload = function () {
        dispalyCitations();
        displayAbbreviations();
    }
    function dispalyCitations() {
        if (!document.getElementsByName || !document.createElement || !document.createTextNode) return false;
        var quotes = document.getElementsByTagName("blockquote");
        for (var i = 0; i < quotes.length; i++) {
            if (!quotes[i].getAttribute("cite")) continue;
            var url = quotes[i].getAttribute("cite");
            var quotechildren = quotes[i].getElementsByTagName('*');
            if (quotechildren.length < 1) continue;
            var elem = quotechildren[quotechildren.length - 1];
            var link = document.createElement("a");
            var link_text = document.createTextNode("source");
            link.appendChild(link_text);
            link.setAttribute("href", url);
            elem.appendChild(link);
        }
    }

    function displayAbbreviations() {
        if (!document.getElementsByName || !document.createElement || !document.createTextNode) return false;
        var abbreviations = document.getElementsByTagName("abbr");
        if (abbreviations.length < 1) return false;
        var defs = new Array();
        for (var i = 0; i < abbreviations.length; i++) {
            var current_abbr = abbreviations[i];
            var definition = current_abbr.getAttribute("title");
            var key = current_abbr.lastChild.nodeValue;
            defs[key] = definition;
        }
        var dlist = document.createElement("dl");
        for (key in defs) {
            var definition = defs[key];
            var dtitle = document.createElement("dt");
            var dtitle_text = document.createTextNode(key);
            dtitle.appendChild(dtitle_text);
            var ddesc = document.createElement("dd");
            var ddesc_text = document.createTextNode(definition);
            ddesc.appendChild(ddesc_text);
            dlist.appendChild(dtitle);
            dlist.appendChild(ddesc);
        }
        var header = document.createElement("h2");
        var header_text = document.createTextNode("Abbreviations");
        header.appendChild(header_text);
        document.body.appendChild(header);
        document.body.appendChild(dlist);
    }
</script>
</body>
</html>
