<script src="../js/zepto.js"></script>
<script>
    //总数
    var total = 200;
    var rds = $("input[name='tp']");
    for (var i = 0; i < rds.length; i++) {
        if (total > 0) {
            $(rds[i]).bind("click", function () {
                var w = parseInt($("#" + this.value).css("width"));
                $("#" + this.value).css("width", ++w + "px");
                $("#" + this.value + "v").html(w + "%");
            })
            total--;
        } else {
            alert("没票了")
        }
    }
</script>
<script>
    var index = new Date().getDay();
    var wk = [];
    var week = "周一,周二,周三,周四,周五,周六,周日".split(",");

        wk[i] = week[index - 1];

</script>
