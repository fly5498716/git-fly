<script src="../js/zepto.js"></script>
<script>
    var  tag = "message",movex = 200, movey = 100, movetime = 100;
    function pom(){
        var elem = document.getElementById("message");
        elem.style.position = "absolute";
        elem.style.left = "50px";
        elem.style.top = "100px";
        move(tag,movex,movey,movetime);
    }
    function move(tag,movex,movey,movetime){
        console.log(tag,movex,movey,movetime)
        var elem = document.getElementById(tag);
        var x = parseInt(elem.style.left);
        var y = parseInt(elem.style.top);
        if(x==movex&&y==movey)return true;
        if(x<movex)x++;
        if(x>movex)x--;
        if(y<movey)y++;
        if(y>movey)y--;
        elem.style.left = x+"px";
        elem.style.top = y+"px";
        setTimeout("move(tag,movex,movey,movetime)" ,movetime);
    }
    pom();
