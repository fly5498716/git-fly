<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .menu{
        clear: both;
        height:40px;
        width:100%;
        background-color: pink;
    }
    .menu ul{
        float:right;
        margin:0px;
        padding:0px;
        list-style: none;
    }
   .menu ul li {
        width:80px;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
       float: left;
    }
    .menu ul li:active{
        background-color: blue;
        color:white;
    }
    .hide{
        display: none;
    }
    .content{
        width:100%;
        height:-webkit-calc(100% - (20px));
        border:1px #ccc solid;
    }
    .contentWrapper{
        width:100%;
        height:400px;
    }
    .contentWrapper .left{
        width:300px;
        height:100%;
        background-color: green;
        float: left;
    }
    .contentWrapper .right{
        width:calc(100% - 302px);
        height:100%;
        background-color: blue;
        float: left;
    }
</style>
<body>
<div class="mid">
    <div class="menu">
        <ul>
            <li role="a">aaaa</li>
            <li role="b">bbbb</li>
            <li role="c">cccc</li>
            <li role="d">dddd</li>
            <li role="e">eeee</li>
        </ul>
    </div>
    <div class="content">
        <div class="contentWrapper" id="a">
            <div class="left">菜单aaaa</div>
            <div class="right">内容aaaa</div>
        </div>
        <div class="contentWrapper hide" id="b">
            <div class="left">菜单bbbb</div>
            <div class="right">内容bbbb</div>
        </div>
        <div class="contentWrapper hide" id="c">
            <div class="left">菜单cccc</div>
            <div class="right">内容cccc</div>
        </div>
        <div class="contentWrapper hide" id="d">
            <div class="left">菜单dddd</div>
            <div class="right">内容dddd</div>
        </div>
        <div class="contentWrapper hide" id="e">
            <div class="left">菜单eeee</div>
            <div class="right">内容eeee</div>
        </div>
    </div>
</div>
<script src="../js/zepto.js"></script>
<script>
    var contents = $(".contentWrapper");
    $(".mid").on("click","li",function(){
            $(this).siblings().removeClass("active");
            $(this).addClass("active");
            var _role = $(this).attr("role");
            contents.each(function(){
                $(this).addClass("hide");
            });
            $("#"+_role).removeClass("hide");
    });
</script>
</body>
</html>
