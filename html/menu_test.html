<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>性能优化</title>
    <style>
        #action-list li {
            padding: 10px 15px;
            cursor: pointer;
        }
         .now{
             background-color: orange;
             height:20px;
             z-index: 1;
             border-top-left-radius:6px ;
             border-bottom-left-radius:6px ;
         }
        .total{
            border:1px solid #ccc;
            border-radius: 6px;
            height:20px;
            text-align: center;
        }
        .vl{
            text-align: center;
        }
    </style>
</head>
<body>
<h2>点击以下做出相应的动作</h2>
    <ul id="action-list">
        <li id="action-a">页面输入hello world</li>
        <li id="action-b">页面弹出hello world</li>
        <li id="action-c">页面确认hello world</li>
    </ul>
    <script src="../js/zepto.js"></script>
    <script>
        function init() {
            var child = document.querySelectorAll("li");
            for (var i = 0; len = child.length,i < len ; i++) {
                child[i].onclick = function () {
                    alertTip(this);
                }
            }
        }

        function alertTip(obj){
            switch(obj.id){
                case "action-a":
                    prompt("输入Hello World：");
                    break;
                case "action-b":
                    alert("Hello World");
                    break;
                case "action-c":
                    alert("Hello World");
                    break;
            }
        }
        init();
    </script>
