<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<table id="tb"></table>
<script>
    function init(){
        var _tb = document.getElementById("tb");
        var data = ["状态1","时间1","状态2","时间2","状态3","时间3","状态4","时间4"];
        var html = "";
        for(var i = 0; i<data.length;i++){
            var htmlcontent = "<tr><td>" + data[i] + "</td>";
            if ((i + 1) % 2 === 0) {
                htmlcontent = "<td>" + data[i] + "</td></tr>";
            }

            html += htmlcontent;
            console.log(html)
        }

        _tb.innerHTML = html;
    }

    init();
</script>
</body>
</html>
