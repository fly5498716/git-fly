<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <select id="st"></select>
<script src="../js/zepto.js"></script>
<script>
    var _array = [1,2,3,4,5];
    _array.forEach(function(val){
        $("#st").append("<option value="+val+">"+val+"</option>");
    });
    $("#st").val(5);
    $("#st").bind("change",function(){
        alert($(this).val());
    });
    $("body").append("<input id='xxxx' type='text' placeholder='输入值'/>");
    $("#xxxx").bind("keyup",function(){
        if($(this).val() === "")alert('该值必填');
    })
</script>
</body>
</html>
